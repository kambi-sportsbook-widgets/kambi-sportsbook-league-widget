<!doctype html>
<html ng-app="leagueWidget">
<head>
   <title>League widget</title>
   <meta charset="UTF-8">
   <meta name="apple-mobile-web-app-title" content="Kambi">
   <meta name="description" content="League Widget">
   <meta name="HandheldFriendly" content="True">
   <meta name="MobileOptimized" content="320">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

   <meta name="fragment" content="!"/>

   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="">

   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"/>

   <!-- build:css -->
   <!-- This section will be replaced in the gulp build process -->
   <link rel="stylesheet" type="text/css" href="css/app.css"/>
   <!-- endbuild -->
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
   <script src="https://c3-static.kambi.com/sb-mobileclient/widget-api/1.0.0.7/kambi-widget-api.js"></script>
   <!-- build:js -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="js/app.js"></script>
   <script src="js/controllers/appController.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-libraries/src/js/controllers/widgetCoreController.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-libraries/src/js/services/kambiWidgetService.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-libraries/src/js/services/kambiAPIService.js"></script>
   <!-- endbuild -->
</head>
<body class="kw-body">
<div class="kw-card l-flexbox l-vertical l-expander" ng-controller="appController">
   <!--Header-->
   <header class="kw-header l-pl-15">League widget</header>

   <!--Main-->
   <main class="l-flexbox l-vertical l-flexed l-pack-start">

      <!--Table header-->
      <div class="kw-table-header l-flexbox l-horizontal">
         <div data-item-attr="{{headerKey}}" class="l-flex-1 text-truncate" ng-repeat="(headerKey, headerValue) in columnLabels">{{headerValue}}</div>
      </div>

      <!--Table body-->
      <div class="kw-table-item l-flexbox l-horizontal anim-fade-in"
           ng-repeat="leagueTableRow in leagueTableRows">
         <div data-item-attr="{{bodyKey}}" class="l-flex-1 text-truncate" ng-repeat="(bodyKey, bodyValue) in leagueTableRow">{{bodyValue}}</div>
      </div>

   </main>

</div>
</body>
</html>
