<!doctype html>
<html>
<head>
   <title>League widget</title>
   <meta charset="UTF-8">
   <meta name="apple-mobile-web-app-title" content="Kambi">
   <meta name="description" content="League Widget">
   <meta name="HandheldFriendly" content="True">
   <meta name="MobileOptimized" content="320">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

   <meta name="fragment" content="!"/>

   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="">

   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500"/>
   <!-- build:coreLibraryCSS -->
   <link rel="stylesheet" type="text/css" href="/lib/.compiledTemp/css/app-base-all.css"/>
   <link rel="stylesheet" type="text/css" href="/lib/.compiledTemp/css/widgets.css"/>
   <link rel="stylesheet" type="text/css" href="/lib/.compiledTemp/css/app-base-icons.css"/>
   <!-- endbuild -->

   <!-- build:css -->
   <!-- This section will be replaced in the gulp build process -->
   <link rel='stylesheet' type='text/css' href='css/app.css'/>
   <!-- endbuild -->

   <!-- build:thirdPartyLibs -->
   <script src='//cdnjs.cloudflare.com/ajax/libs/rivets/0.8.1/rivets.bundled.min.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/stapes/0.8.1/stapes.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/es6-promise/3.2.1/es6-promise.js'></script>
   <script src='//cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.js'></script>
   <!-- endbuild -->

   <!-- build:corelib -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="/lib/.compiledTemp/js/coreLibrary.js"></script>
   <script src="/lib/.compiledTemp/js/widgetModule.js"></script>
   <script src="/lib/.compiledTemp/js/offeringModule.js"></script>
   <script src="/lib/.compiledTemp/js/statisticsModule.js"></script>
   <script src="/lib/.compiledTemp/js/translationModule.js"></script>
   <!-- endbuild -->

   <!-- build:kambi-widget-api -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="https://c3-static.kambi.com/sb-mobileclient/widget-api/1.0.0.9/kambi-widget-api.js"></script>
   <!-- endbuild -->
</head>

<body class="kw-body" style="{{defaultArgs.style}}">
<div id="main" class="kw-card KambiWidget-card-background-color KambiWidget-card-text-color l-flexbox l-vertical l-expander">

   <!--Main-->
   <main class="l-flexbox l-vertical l-flexed l-pack-start">

      <!--Table header-->
      <div class="kw-table-header KambiWidget-header l-flexbox l-horizontal l-pl-16 l-pr-16 l-pt-12 l-pb-12 l-mb-12">
         <div rv-data-item-attr="column.key"
               rv-column-header-title="column"
               class="l-flex-1 text-truncate"
               rv-each-column="columnLabels">
               <span rv-if="index | > 1">
                  {column.value | translate}
               </span>
               <span rv-if="index | === 0">
                  {args.headerDefaultTitle}
               </span>
         </div>
      </div>

      <!--Table body-->
      <div class="kw-table-item l-flexbox l-horizontal l-align-center anim-fade-in l-pl-16 l-pr-16 l-pt-6 l-pb-6"
           rv-each-row="leagueTableRows">
         <div rv-data-item-attr="column.key" rv-title="column.key | translate"
              class="l-flex-1 text-truncate"
              rv-each-column="columnLabels"
              ng-if="column.key != 'participantId'">
              {row | tableCell column}
         </div>
      </div>
      <div ng-if="args.updatedTime" class="kw-table-date l-pl-16 l-pr-16 l-pt-6 l-pb-6">{'Last updated' | translate}: {args.updatedTime}</div>
   </main>
</div>

<!-- build:js -->
<!-- This section will be replaced in the gulp build process -->
<script src="js/app.js"></script>
<!-- endbuild -->

</body>
</html>
